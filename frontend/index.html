<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itemwise</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“¦</text></svg>">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#111827">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="/icons/icon-192.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        bg: '#0f0f0f',
                        surface: '#1a1a1a',
                        card: '#141414',
                        border: '#2a2a2a',
                        muted: '#666',
                        accent: '#3b82f6',
                    }
                }
            }
        }
    </script>
    <style>
        * { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif; }
        body { background: #0f0f0f; }
        .message-enter { animation: fadeUp 0.2s ease-out; }
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
        input, textarea, select { background: #1a1a1a !important; }
        input:focus, textarea:focus, select:focus { 
            outline: none;
            border-color: #3b82f6 !important;
        }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #2a2a2a; border-radius: 3px; }
        .loading { opacity: 0.6; pointer-events: none; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .pulsing { animation: pulse 1.5s ease-in-out infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .spinner { display: inline-block; width: 16px; height: 16px; border: 2px solid currentColor; border-top-color: transparent; border-radius: 50%; animation: spin 0.6s linear infinite; vertical-align: middle; }
        .alert-banner { transition: opacity 0.3s ease, transform 0.3s ease; opacity: 1; transform: translateY(0); }
        .alert-banner.hiding { opacity: 0; transform: translateY(-8px); }
        .alert-close { cursor: pointer; margin-left: 8px; font-size: 1.1em; line-height: 1; opacity: 0.7; }
        .alert-close:hover { opacity: 1; }
    </style>
</head>
<body class="bg-bg text-white min-h-screen">
    <!-- Header -->
    <header class="border-b border-border sticky top-0 z-10 bg-bg/90 backdrop-blur-sm">
        <div class="max-w-2xl mx-auto px-6 py-3 flex items-center justify-between">
            <h1 class="text-lg font-medium tracking-tight">itemwise</h1>
            <div class="flex items-center gap-3">
                <div id="app-tabs" class="hidden">
                    <div class="flex gap-1 bg-surface rounded-lg p-1">
                        <button onclick="showTab('chat')" id="tab-chat" class="tab-btn px-4 py-1.5 rounded-md text-sm transition-all bg-white/10 text-white">chat</button>
                        <button onclick="showTab('inventory')" id="tab-inventory" class="tab-btn px-4 py-1.5 rounded-md text-sm transition-all text-muted hover:text-white">items</button>
                        <button onclick="showTab('settings')" id="tab-settings" class="tab-btn px-4 py-1.5 rounded-md text-sm transition-all text-muted hover:text-white">settings</button>
                    </div>
                </div>
                <button id="logout-btn" onclick="logout()" class="hidden px-3 py-1.5 text-sm text-muted hover:text-white transition-colors">logout</button>
            </div>
        </div>
        <div id="inventory-selector-row" class="hidden max-w-2xl mx-auto px-6 pb-2">
            <select id="inventory-selector" class="w-full px-3 py-1.5 bg-surface border border-border rounded-lg text-sm text-muted" onchange="switchInventory()">
            </select>
        </div>
    </header>

    <!-- Auth Screen -->
    <div id="auth-screen" class="max-w-sm mx-auto px-6 py-20">
        <div class="bg-surface border border-border rounded-2xl p-6">
            <!-- Login/Register Form -->
            <div id="auth-login-register">
                <div class="flex gap-1 bg-card rounded-lg p-1 mb-6">
                    <button onclick="showAuthTab('login')" id="auth-tab-login" class="flex-1 py-2 rounded-md text-sm transition-all bg-white/10 text-white">Login</button>
                    <button onclick="showAuthTab('register')" id="auth-tab-register" class="flex-1 py-2 rounded-md text-sm transition-all text-muted">Register</button>
                </div>
                <div id="auth-error" class="hidden mb-4 px-4 py-2.5 bg-red-500/10 border border-red-500/20 rounded-lg text-red-400 text-sm"></div>
                <div id="auth-success" class="hidden mb-4 px-4 py-2.5 bg-green-500/10 border border-green-500/20 rounded-lg text-green-400 text-sm"></div>
                <form onsubmit="handleAuth(event)" class="space-y-4">
                    <input type="email" id="auth-email" required placeholder="Email" class="w-full px-4 py-2.5 bg-card border border-border rounded-lg text-white placeholder-muted">
                    <input type="password" id="auth-password" required placeholder="Password" minlength="8" class="w-full px-4 py-2.5 bg-card border border-border rounded-lg text-white placeholder-muted">
                    <button type="submit" id="auth-submit" class="w-full px-4 py-2.5 bg-accent text-white rounded-lg font-medium hover:bg-accent/90 transition-all">Login</button>
                </form>
                <p id="forgot-password-link" class="text-center mt-4 text-sm text-muted cursor-pointer hover:text-white transition-colors" onclick="showForgotPassword()">Forgot Password?</p>
            </div>
            <!-- Forgot Password Form -->
            <div id="auth-forgot-password" class="hidden">
                <h2 class="text-lg font-semibold text-white mb-4">Reset Password</h2>
                <div id="forgot-error" class="hidden mb-4 px-4 py-2.5 bg-red-500/10 border border-red-500/20 rounded-lg text-red-400 text-sm"></div>
                <div id="forgot-success" class="hidden mb-4 px-4 py-2.5 bg-green-500/10 border border-green-500/20 rounded-lg text-green-400 text-sm"></div>
                <form onsubmit="handleForgotPassword(event)" class="space-y-4">
                    <input type="email" id="forgot-email" required placeholder="Email" class="w-full px-4 py-2.5 bg-card border border-border rounded-lg text-white placeholder-muted">
                    <button type="submit" class="w-full px-4 py-2.5 bg-accent text-white rounded-lg font-medium hover:bg-accent/90 transition-all">Send Reset Link</button>
                </form>
                <p class="text-center mt-4 text-sm text-muted cursor-pointer hover:text-white transition-colors" onclick="showLoginFromForgot()">Back to Login</p>
            </div>
            <!-- Reset Password Form -->
            <div id="auth-reset-password" class="hidden">
                <h2 class="text-lg font-semibold text-white mb-4">Set New Password</h2>
                <div id="reset-error" class="hidden mb-4 px-4 py-2.5 bg-red-500/10 border border-red-500/20 rounded-lg text-red-400 text-sm"></div>
                <form onsubmit="handleResetPassword(event)" class="space-y-4">
                    <input type="password" id="reset-password" required placeholder="New Password" minlength="8" class="w-full px-4 py-2.5 bg-card border border-border rounded-lg text-white placeholder-muted">
                    <input type="password" id="reset-password-confirm" required placeholder="Confirm Password" minlength="8" class="w-full px-4 py-2.5 bg-card border border-border rounded-lg text-white placeholder-muted">
                    <button type="submit" class="w-full px-4 py-2.5 bg-accent text-white rounded-lg font-medium hover:bg-accent/90 transition-all">Reset Password</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Main -->
    <main class="max-w-2xl mx-auto px-6 py-4">
        <!-- Chat Tab -->
        <div id="chat-tab" class="tab-content">
            <!-- Chat Container -->
            <div class="bg-surface border border-border rounded-2xl overflow-hidden">
                <!-- Messages Area -->
                <div id="chat-messages" class="h-[calc(100vh-220px)] overflow-y-auto p-5 space-y-4">
                    <!-- Welcome -->
                    <div class="message-enter">
                        <p class="text-muted text-sm mb-4">Ask me about your inventory</p>
                        <div class="flex flex-wrap gap-2">
                            <button onclick="sendMessage('What\'s in the freezer?')" class="px-3 py-1.5 bg-card border border-border rounded-full text-sm text-muted hover:text-white hover:border-muted transition-all">
                                What's in the freezer?
                            </button>
                            <button onclick="sendMessage('Do I have any batteries?')" class="px-3 py-1.5 bg-card border border-border rounded-full text-sm text-muted hover:text-white hover:border-muted transition-all">
                                Do I have any batteries?
                            </button>
                            <button onclick="sendMessage('Show all items')" class="px-3 py-1.5 bg-card border border-border rounded-full text-sm text-muted hover:text-white hover:border-muted transition-all">
                                Show all items
                            </button>
                            <button onclick="sendMessage('What\'s the oldest stuff in my freezer?')" class="px-3 py-1.5 bg-card border border-border rounded-full text-sm text-muted hover:text-white hover:border-muted transition-all">
                                What's oldest in the freezer?
                            </button>
                            <button onclick="sendMessage('What recipe should I make with what I have?')" class="px-3 py-1.5 bg-card border border-border rounded-full text-sm text-muted hover:text-white hover:border-muted transition-all">
                                What recipe can I make?
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Input Area -->
                <div class="border-t border-border bg-card p-4">
                    <form onsubmit="handleChatSubmit(event)" class="relative">
                        <input 
                            type="text" 
                            id="chat-input" 
                            placeholder="Ask anything..." 
                            class="w-full px-4 py-3 bg-surface border border-border rounded-xl text-white placeholder-muted focus:border-accent transition-all pr-12"
                            autocomplete="off"
                        >
                        <button type="submit" id="chat-send-btn" class="absolute right-3 top-1/2 -translate-y-1/2 p-1.5 text-muted hover:text-white transition-colors">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M5 12h14M12 5l7 7-7 7"/>
                            </svg>
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Inventory Tab -->
        <div id="inventory-tab" class="tab-content hidden">
            <!-- Search & Add -->
            <div class="flex gap-3 mb-6">
                <input 
                    type="text" 
                    id="search-input" 
                    placeholder="Search..." 
                    class="flex-1 px-4 py-2.5 bg-surface border border-border rounded-lg text-white placeholder-muted"
                    onkeyup="debounceSearch()"
                >
                <select id="location-filter" class="px-4 py-2.5 bg-surface border border-border rounded-lg text-muted" onchange="currentOffset=0; loadInventory()">>
                    <option value="">All locations</option>
                </select>
                <button onclick="showAddItemModal()" class="px-4 py-2.5 bg-white text-black rounded-lg font-medium hover:bg-white/90 transition-all">
                    + Add
                </button>
            </div>

            <!-- Items -->
            <div id="items-list" class="space-y-2"></div>

            <!-- Pagination -->
            <div id="pagination-controls" class="hidden flex items-center justify-between mt-4 text-sm text-muted">
                <span id="pagination-info"></span>
                <div class="flex gap-2">
                    <button id="prev-btn" onclick="prevPage()" class="px-3 py-1.5 bg-surface border border-border rounded-lg hover:border-muted transition-all disabled:opacity-40 disabled:cursor-not-allowed">Previous</button>
                    <button id="next-btn" onclick="nextPage()" class="px-3 py-1.5 bg-surface border border-border rounded-lg hover:border-muted transition-all disabled:opacity-40 disabled:cursor-not-allowed">Next</button>
                </div>
            </div>

            <!-- Empty -->
            <div id="empty-state" class="hidden py-20 text-center">
                <p class="text-muted mb-4">No items yet</p>
                <button onclick="showAddItemModal()" class="px-4 py-2 bg-surface border border-border rounded-lg text-sm hover:border-muted transition-all">
                    Add your first item
                </button>
            </div>
        </div>

        <!-- Settings Tab -->
        <div id="settings-tab" class="tab-content hidden">
            <div class="bg-surface border border-border rounded-2xl p-5 mb-4">
                <h2 class="font-medium mb-4">Profile</h2>
                <div class="mb-4">
                    <label class="block text-sm text-muted mb-1">Email</label>
                    <p id="profile-email" class="text-white">â€”</p>
                </div>
                <h3 class="text-sm font-medium text-muted mb-3">Change Password</h3>
                <form onsubmit="handleChangePassword(event)" class="space-y-3">
                    <input type="password" id="current-password" required placeholder="Current password" class="w-full px-4 py-2.5 bg-card border border-border rounded-lg text-white placeholder-muted">
                    <input type="password" id="new-password" required placeholder="New password (min 8 chars)" minlength="8" class="w-full px-4 py-2.5 bg-card border border-border rounded-lg text-white placeholder-muted">
                    <input type="password" id="confirm-password" required placeholder="Confirm new password" minlength="8" class="w-full px-4 py-2.5 bg-card border border-border rounded-lg text-white placeholder-muted">
                    <button type="submit" class="px-4 py-2.5 bg-accent text-white rounded-lg font-medium hover:bg-accent/90 transition-all">Update Password</button>
                </form>
                <div id="password-feedback" class="hidden mt-3 px-4 py-2.5 rounded-lg text-sm"></div>
            </div>
            <div class="bg-surface border border-border rounded-2xl p-5">
                <h2 class="font-medium mb-4">Inventory Members</h2>
                <div id="members-list" class="space-y-2 mb-4"></div>
                <form onsubmit="handleAddMember(event)" class="flex gap-3">
                    <input type="email" id="member-email" required placeholder="Add member by email" class="flex-1 px-4 py-2.5 bg-card border border-border rounded-lg text-white placeholder-muted">
                    <button type="submit" class="px-4 py-2.5 bg-accent text-white rounded-lg font-medium hover:bg-accent/90 transition-all">Invite</button>
                </form>
                <div id="member-feedback" class="hidden mt-3 px-4 py-2.5 rounded-lg text-sm"></div>
            </div>
            <div class="bg-surface border border-border rounded-2xl p-5 mt-4">
                <h2 class="font-medium mb-2">Notifications</h2>
                <p class="text-sm text-muted mb-3">Get an email listing items expiring in the next 7 days.</p>
                <button onclick="handleSendExpirationReport()" id="expiration-report-btn" class="px-4 py-2.5 bg-accent text-white rounded-lg font-medium hover:bg-accent/90 transition-all">Send Expiration Report</button>
                <div id="expiration-feedback" class="hidden mt-3 px-4 py-2.5 rounded-lg text-sm"></div>
            </div>
        </div>
    </main>

    <!-- Add Modal -->
    <div id="add-item-modal" class="fixed inset-0 bg-black/80 backdrop-blur-sm hidden items-center justify-center z-50 p-4">
        <div class="bg-surface border border-border rounded-2xl w-full max-w-md">
            <div class="p-5 border-b border-border flex items-center justify-between">
                <h2 class="font-medium">Add item</h2>
                <button onclick="hideAddItemModal()" class="text-muted hover:text-white transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            <form onsubmit="handleAddItem(event)" class="p-5 space-y-4">
                <div>
                    <input type="text" id="item-name" required placeholder="Name" class="w-full px-4 py-2.5 bg-card border border-border rounded-lg text-white placeholder-muted">
                </div>
                <div class="grid grid-cols-2 gap-3">
                    <input type="number" id="item-quantity" required min="1" value="1" placeholder="Qty" class="px-4 py-2.5 bg-card border border-border rounded-lg text-white placeholder-muted">
                    <input type="text" id="item-category" required placeholder="Category" class="px-4 py-2.5 bg-card border border-border rounded-lg text-white placeholder-muted">
                </div>
                <input type="text" id="item-location" placeholder="Location (optional)" class="w-full px-4 py-2.5 bg-card border border-border rounded-lg text-white placeholder-muted">
                <textarea id="item-description" rows="2" placeholder="Notes (optional)" class="w-full px-4 py-2.5 bg-card border border-border rounded-lg text-white placeholder-muted resize-none"></textarea>
                <div class="flex gap-3 pt-2">
                    <button type="button" onclick="hideAddItemModal()" class="flex-1 px-4 py-2.5 border border-border rounded-lg text-muted hover:text-white hover:border-muted transition-all">
                        Cancel
                    </button>
                    <button type="submit" class="flex-1 px-4 py-2.5 bg-white text-black rounded-lg font-medium hover:bg-white/90 transition-all">
                        Add
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;
        let searchTimeout;
        let authMode = 'login';
        let activeInventoryId = null;
        let currentOffset = 0;
        const PAGE_SIZE = 50;

        // ===== Auth =====

        function showAlert(el, msg, autoDismissMs = 8000) {
            el.innerHTML = `<span>${msg}</span><span class="alert-close" onclick="dismissAlert(this.parentElement)">&times;</span>`;
            el.classList.remove('hidden', 'hiding');
            el.classList.add('alert-banner');
            clearTimeout(el._dismissTimer);
            if (autoDismissMs > 0) {
                el._dismissTimer = setTimeout(() => dismissAlert(el), autoDismissMs);
            }
        }

        function dismissAlert(el) {
            clearTimeout(el._dismissTimer);
            el.classList.add('hiding');
            setTimeout(() => { el.classList.add('hidden'); el.classList.remove('hiding', 'alert-banner'); }, 300);
        }
        function getRefreshToken() { return localStorage.getItem('refreshToken'); }

        async function authFetch(url, opts = {}) {
            opts.credentials = 'include';
            if (activeInventoryId) {
                opts.headers = { ...opts.headers, 'X-Inventory-Id': activeInventoryId.toString() };
            }
            let res = await fetch(url, opts);
            if (res.status === 401 && getRefreshToken()) {
                const refreshed = await tryRefresh();
                if (refreshed) {
                    res = await fetch(url, opts);
                } else { logout(); }
            }
            if (res.status === 401) { logout(); throw new Error('Unauthorized'); }
            return res;
        }

        async function tryRefresh() {
            try {
                const res = await fetch(`${API_URL}/api/v1/auth/refresh`, {
                    method: 'POST',
                    credentials: 'include',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ refresh_token: getRefreshToken() })
                });
                if (!res.ok) return false;
                return true;
            } catch { return false; }
        }

        function showAuthTab(tab) {
            authMode = tab;
            document.getElementById('auth-tab-login').classList.toggle('bg-white/10', tab === 'login');
            document.getElementById('auth-tab-login').classList.toggle('text-white', tab === 'login');
            document.getElementById('auth-tab-login').classList.toggle('text-muted', tab !== 'login');
            document.getElementById('auth-tab-register').classList.toggle('bg-white/10', tab === 'register');
            document.getElementById('auth-tab-register').classList.toggle('text-white', tab === 'register');
            document.getElementById('auth-tab-register').classList.toggle('text-muted', tab !== 'register');
            document.getElementById('auth-submit').textContent = tab === 'login' ? 'Login' : 'Register';
            document.getElementById('auth-error').classList.add('hidden');
        }

        async function handleAuth(e) {
            e.preventDefault();
            const email = document.getElementById('auth-email').value;
            const password = document.getElementById('auth-password').value;
            const errorEl = document.getElementById('auth-error');
            const submitBtn = document.getElementById('auth-submit');
            const origText = submitBtn.textContent;
            errorEl.classList.add('hidden');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Loading...';

            try {
                let res;
                if (authMode === 'register') {
                    res = await fetch(`${API_URL}/api/v1/auth/register`, {
                        method: 'POST',
                        credentials: 'include',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password })
                    });
                } else {
                    const formData = new URLSearchParams();
                    formData.append('username', email);
                    formData.append('password', password);
                    res = await fetch(`${API_URL}/api/v1/auth/login`, {
                        method: 'POST',
                        credentials: 'include',
                        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                        body: formData
                    });
                }

                if (!res.ok) {
                    const err = await res.json();
                    showAlert(errorEl, err.detail || 'Authentication failed');
                    return;
                }

                const data = await res.json();
                localStorage.setItem('refreshToken', data.refresh_token);
                showApp();
            } catch {
                showAlert(errorEl, 'Connection error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = origText;
            }
        }

        function logout() {
            fetch(`${API_URL}/api/v1/auth/logout`, { method: 'POST', credentials: 'include' }).catch(() => {});
            localStorage.removeItem('refreshToken');
            activeInventoryId = null;
            // Clear DOM state
            document.getElementById('chat-messages').innerHTML = '';
            document.getElementById('inventory-selector').innerHTML = '';
            document.getElementById('inventory-selector-row').classList.add('hidden');
            const itemsList = document.getElementById('items-list');
            if (itemsList) itemsList.innerHTML = '';
            const membersList = document.getElementById('members-list');
            if (membersList) membersList.innerHTML = '';
            const memberFeedback = document.getElementById('member-feedback');
            if (memberFeedback) { memberFeedback.textContent = ''; memberFeedback.classList.add('hidden'); }
            showAuthScreen();
        }

        function showApp() {
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('app-tabs').classList.remove('hidden');
            document.getElementById('logout-btn').classList.remove('hidden');
            document.querySelectorAll('main').forEach(el => el.classList.remove('hidden'));
            loadInventories();
        }

        function showAuthScreen() {
            document.getElementById('auth-screen').classList.remove('hidden');
            document.getElementById('app-tabs').classList.add('hidden');
            document.getElementById('logout-btn').classList.add('hidden');
            document.getElementById('inventory-selector-row').classList.add('hidden');
            document.querySelectorAll('main').forEach(el => el.classList.add('hidden'));
        }

        function showForgotPassword() {
            document.getElementById('auth-login-register').classList.add('hidden');
            document.getElementById('auth-forgot-password').classList.remove('hidden');
            document.getElementById('auth-reset-password').classList.add('hidden');
            document.getElementById('forgot-error').classList.add('hidden');
            document.getElementById('forgot-success').classList.add('hidden');
        }

        function showLoginFromForgot() {
            document.getElementById('auth-login-register').classList.remove('hidden');
            document.getElementById('auth-forgot-password').classList.add('hidden');
            document.getElementById('auth-reset-password').classList.add('hidden');
        }

        function showResetPasswordForm() {
            document.getElementById('auth-login-register').classList.add('hidden');
            document.getElementById('auth-forgot-password').classList.add('hidden');
            document.getElementById('auth-reset-password').classList.remove('hidden');
            document.getElementById('reset-error').classList.add('hidden');
        }

        async function handleForgotPassword(e) {
            e.preventDefault();
            const email = document.getElementById('forgot-email').value;
            const errorEl = document.getElementById('forgot-error');
            const successEl = document.getElementById('forgot-success');
            const submitBtn = e.target.querySelector('button[type="submit"]');
            errorEl.classList.add('hidden');
            successEl.classList.add('hidden');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';
            try {
                const res = await fetch(`${API_URL}/api/v1/auth/forgot-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                const data = await res.json();
                showAlert(successEl, 'If an account exists with that email, a reset link has been sent.');
            } catch {
                showAlert(errorEl, 'Connection error. Please try again.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Reset Link';
            }
        }

        async function handleResetPassword(e) {
            e.preventDefault();
            const password = document.getElementById('reset-password').value;
            const confirm = document.getElementById('reset-password-confirm').value;
            const errorEl = document.getElementById('reset-error');
            const submitBtn = e.target.querySelector('button[type="submit"]');
            errorEl.classList.add('hidden');
            if (password !== confirm) {
                showAlert(errorEl, 'Passwords do not match');
                return;
            }
            const params = new URLSearchParams(window.location.search);
            const token = params.get('reset_token');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Resetting...';
            try {
                const res = await fetch(`${API_URL}/api/v1/auth/reset-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, new_password: password })
                });
                if (!res.ok) {
                    const err = await res.json();
                    showAlert(errorEl, err.detail || 'Reset failed');
                    return;
                }
                window.history.replaceState({}, '', window.location.pathname);
                document.getElementById('auth-reset-password').classList.add('hidden');
                document.getElementById('auth-login-register').classList.remove('hidden');
                const successEl = document.getElementById('auth-success');
                showAlert(successEl, 'Password reset successfully. Please log in.');
            } catch {
                showAlert(errorEl, 'Connection error. Please try again.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Reset Password';
            }
        }

        // ===== Init =====
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('reset_token')) {
            showAuthScreen();
            showResetPasswordForm();
        } else {
            // Check auth status via cookie
            fetch(`${API_URL}/api/v1/auth/me`, { credentials: 'include' })
                .then(r => { if (r.ok) showApp(); else showAuthScreen(); })
                .catch(() => showAuthScreen());
        }

        function showTab(tab) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
            document.querySelectorAll('.tab-btn').forEach(el => {
                el.classList.remove('bg-white/10', 'text-white');
                el.classList.add('text-muted');
            });
            document.getElementById(`${tab}-tab`).classList.remove('hidden');
            const btn = document.getElementById(`tab-${tab}`);
            btn.classList.add('bg-white/10', 'text-white');
            btn.classList.remove('text-muted');
            if (tab === 'inventory') { loadInventory(); loadLocations(); }
            if (tab === 'settings') { loadProfile(); loadMembers(); }
            const selectorRow = document.getElementById('inventory-selector-row');
            if (tab === 'settings') {
                selectorRow.classList.add('hidden');
            } else {
                const selector = document.getElementById('inventory-selector');
                if (selector.options.length > 1) {
                    selectorRow.classList.remove('hidden');
                }
            }
        }

        function renderMarkdown(text) {
            return text
                .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.+?)\*/g, '<em>$1</em>')
                .replace(/\n/g, '<br>');
        }

        function addMessage(content, isUser = false) {
            const container = document.getElementById('chat-messages');
            const div = document.createElement('div');
            div.className = `message-enter ${isUser ? 'text-right' : ''}`;
            const rendered = isUser ? content : renderMarkdown(content);
            div.innerHTML = `<div class="inline-block max-w-[85%] px-4 py-2.5 rounded-2xl ${isUser ? 'bg-accent text-white' : 'bg-card border border-border text-white/90'}">${rendered}</div>`;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        async function sendMessage(text) {
            if (!text.trim()) return;
            const sendBtn = document.getElementById('chat-send-btn');
            const chatInput = document.getElementById('chat-input');
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<span class="spinner"></span>';
            chatInput.disabled = true;
            addMessage(text, true);
            chatInput.value = '';
            try {
                const res = await authFetch(`${API_URL}/api/v1/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });
                const data = await res.json();
                addMessage(data.response.replace(/\n/g, '<br>'));
            } catch (e) {
                if (e.message !== 'Unauthorized') addMessage('Connection error. Try again.');
            } finally {
                sendBtn.disabled = false;
                sendBtn.innerHTML = '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M5 12h14M12 5l7 7-7 7"/></svg>';
                chatInput.disabled = false;
                chatInput.focus();
            }
        }

        function handleChatSubmit(e) {
            e.preventDefault();
            sendMessage(document.getElementById('chat-input').value);
        }

        async function loadInventory() {
            const search = document.getElementById('search-input').value;
            const location = document.getElementById('location-filter').value;
            let url;
            if (search) {
                url = `${API_URL}/api/v1/search?q=${encodeURIComponent(search)}`;
                if (location) url += `&location=${encodeURIComponent(location)}`;
            } else {
                url = `${API_URL}/api/v1/items?limit=${PAGE_SIZE}&offset=${currentOffset}`;
                if (location) url += `&location=${encodeURIComponent(location)}`;
            }
            
            const list = document.getElementById('items-list');
            const empty = document.getElementById('empty-state');
            const pagination = document.getElementById('pagination-controls');
            list.innerHTML = '<div class="py-12 text-center pulsing"><span class="text-muted text-sm">Loading items...</span></div>';
            empty.classList.add('hidden');
            pagination.classList.add('hidden');

            try {
                const res = await authFetch(url);
                const data = await res.json();
                const items = data.items || data.results || [];
                
                if (!items.length && currentOffset === 0) { list.innerHTML = ''; empty.classList.remove('hidden'); return; }
                empty.classList.add('hidden');
                
                list.innerHTML = items.map(item => `
                    <div class="group flex items-center gap-4 p-4 bg-surface border border-border rounded-xl hover:border-muted transition-all">
                        <div class="w-10 h-10 bg-card rounded-lg flex items-center justify-center text-sm font-medium text-muted">${item.quantity}</div>
                        <div class="flex-1 min-w-0">
                            <div class="font-medium truncate">${item.name}</div>
                            <div class="text-sm text-muted">${item.category}${item.location ? ' Â· ' + item.location : ''}${item.created_at ? ' Â· ' + new Date(item.created_at).toLocaleDateString() : ''}</div>
                        </div>
                        <button onclick="deleteItem(${item.id})" class="p-2 text-muted opacity-0 group-hover:opacity-100 hover:text-red-400 transition-all">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                            </svg>
                        </button>
                    </div>
                `).join('');

                // Show pagination for non-search results
                if (!search && data.total != null) {
                    const start = currentOffset + 1;
                    const end = Math.min(currentOffset + items.length, data.total);
                    document.getElementById('pagination-info').textContent = `Showing ${start}â€“${end} of ${data.total} items`;
                    document.getElementById('prev-btn').disabled = currentOffset === 0;
                    document.getElementById('next-btn').disabled = currentOffset + PAGE_SIZE >= data.total;
                    pagination.classList.remove('hidden');
                }
            } catch (e) { list.innerHTML = ''; console.error(e); }
        }

        function prevPage() {
            currentOffset = Math.max(0, currentOffset - PAGE_SIZE);
            loadInventory();
        }

        function nextPage() {
            currentOffset += PAGE_SIZE;
            loadInventory();
        }

        async function loadLocations() {
            try {
                const res = await authFetch(`${API_URL}/api/v1/locations`);
                const data = await res.json();
                const select = document.getElementById('location-filter');
                const val = select.value;
                select.innerHTML = '<option value="">All locations</option>' + 
                    data.locations.map(l => `<option value="${l.name}">${l.name}</option>`).join('');
                select.value = val;
            } catch (e) {}
        }

        // ===== Inventory Sharing =====
        async function loadInventories() {
            try {
                const res = await authFetch(`${API_URL}/api/v1/inventories`);
                const data = await res.json();
                const sel = document.getElementById('inventory-selector');
                sel.innerHTML = data.inventories.map(inv =>
                    `<option value="${inv.id}" ${inv.id === activeInventoryId ? 'selected' : ''}>${inv.name}</option>`
                ).join('');
                if (data.inventories.length > 0) {
                    if (!activeInventoryId || !data.inventories.find(inv => inv.id === activeInventoryId)) {
                        activeInventoryId = parseInt(data.inventories[0].id);
                    }
                }
                if (data.inventories.length > 1) {
                    document.getElementById('inventory-selector-row').classList.remove('hidden');
                } else {
                    document.getElementById('inventory-selector-row').classList.add('hidden');
                }
            } catch (e) { console.error('Failed to load inventories', e); }
        }

        function switchInventory() {
            activeInventoryId = parseInt(document.getElementById('inventory-selector').value);
            currentOffset = 0;
            loadInventory();
            loadLocations();
        }

        async function loadProfile() {
            try {
                const res = await authFetch(`${API_URL}/api/v1/auth/me`);
                const data = await res.json();
                document.getElementById('profile-email').textContent = data.email;
            } catch(e) { console.error('Failed to load profile', e); }
        }

        async function handleChangePassword(event) {
            event.preventDefault();
            const fb = document.getElementById('password-feedback');
            const newPw = document.getElementById('new-password').value;
            const confirmPw = document.getElementById('confirm-password').value;
            const submitBtn = event.target.querySelector('button[type="submit"]');

            if (newPw !== confirmPw) {
                fb.className = 'mt-3 px-4 py-2.5 rounded-lg text-sm bg-red-500/10 border border-red-500/20 text-red-400';
                fb.textContent = 'New passwords do not match';
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Saving...';
            try {
                const res = await authFetch(`${API_URL}/api/v1/auth/password`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        current_password: document.getElementById('current-password').value,
                        new_password: newPw
                    })
                });
                if (res.ok) {
                    fb.className = 'mt-3 px-4 py-2.5 rounded-lg text-sm bg-green-500/10 border border-green-500/20 text-green-400';
                    fb.textContent = 'Password updated successfully';
                    event.target.reset();
                } else {
                    const err = await res.json();
                    fb.className = 'mt-3 px-4 py-2.5 rounded-lg text-sm bg-red-500/10 border border-red-500/20 text-red-400';
                    fb.textContent = typeof err.detail === 'string' ? err.detail : Array.isArray(err.detail) ? err.detail.map(d => d.msg || JSON.stringify(d)).join(', ') : 'Failed to update password';
                }
            } catch(e) {
                fb.className = 'mt-3 px-4 py-2.5 rounded-lg text-sm bg-red-500/10 border border-red-500/20 text-red-400';
                fb.textContent = 'Network error';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Update Password';
            }
        }

        async function loadMembers() {
            if (!activeInventoryId) return;
            try {
                const res = await authFetch(`${API_URL}/api/v1/inventories/${activeInventoryId}/members`);
                const data = await res.json();
                document.getElementById('members-list').innerHTML = data.members.map(m => `
                    <div class="flex items-center justify-between p-3 bg-card border border-border rounded-lg">
                        <span class="text-sm">${m.email || 'Unknown'}</span>
                        <span class="text-xs text-muted">${m.joined_at ? new Date(m.joined_at).toLocaleDateString() : ''}</span>
                    </div>
                `).join('') || '<p class="text-muted text-sm">No members yet</p>';
            } catch (e) { console.error(e); }
        }

        async function handleAddMember(e) {
            e.preventDefault();
            const email = document.getElementById('member-email').value;
            const fb = document.getElementById('member-feedback');
            const submitBtn = e.target.querySelector('button[type="submit"]');
            if (!activeInventoryId) {
                await loadInventories();
                if (!activeInventoryId) {
                    fb.textContent = 'No inventory selected';
                    fb.className = 'mt-3 px-4 py-2.5 rounded-lg text-sm bg-red-500/10 border border-red-500/20 text-red-400';
                    fb.classList.remove('hidden');
                    return;
                }
            }
            submitBtn.disabled = true;
            submitBtn.textContent = 'Inviting...';
            try {
                const res = await authFetch(`${API_URL}/api/v1/inventories/${activeInventoryId}/members`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                if (res.ok) {
                    const data = await res.json();
                    if (data.status === 'invite_failed') {
                        fb.textContent = `Could not send invite email to ${email}`;
                        fb.className = 'mt-3 px-4 py-2.5 rounded-lg text-sm bg-red-500/10 border border-red-500/20 text-red-400';
                    } else if (data.status === 'added' && data.email_warning) {
                        fb.textContent = `Added ${email} but notification email failed`;
                        fb.className = 'mt-3 px-4 py-2.5 rounded-lg text-sm bg-amber-500/10 border border-amber-500/20 text-amber-400';
                        loadMembers();
                    } else if (data.status === 'invited') {
                        fb.textContent = `Invite sent to ${email}`;
                        fb.className = 'mt-3 px-4 py-2.5 rounded-lg text-sm bg-green-500/10 border border-green-500/20 text-green-400';
                    } else {
                        fb.textContent = `Added ${email}`;
                        fb.className = 'mt-3 px-4 py-2.5 rounded-lg text-sm bg-green-500/10 border border-green-500/20 text-green-400';
                        loadMembers();
                    }
                    fb.classList.remove('hidden');
                    document.getElementById('member-email').value = '';
                } else {
                    const err = await res.json();
                    fb.textContent = typeof err.detail === 'string' ? err.detail : Array.isArray(err.detail) ? err.detail.map(d => d.msg || JSON.stringify(d)).join(', ') : 'Failed to add member';
                    fb.className = 'mt-3 px-4 py-2.5 rounded-lg text-sm bg-red-500/10 border border-red-500/20 text-red-400';
                    fb.classList.remove('hidden');
                }
            } catch (e) {
                fb.textContent = 'Connection error';
                fb.className = 'mt-3 px-4 py-2.5 rounded-lg text-sm bg-red-500/10 border border-red-500/20 text-red-400';
                fb.classList.remove('hidden');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Invite';
            }
        }

        async function handleSendExpirationReport() {
            const fb = document.getElementById('expiration-feedback');
            const btn = document.getElementById('expiration-report-btn');
            btn.disabled = true;
            btn.textContent = 'Sending...';
            try {
                const res = await authFetch(`${API_URL}/api/v1/notifications/expiration-digest`, { method: 'POST' });
                const data = await res.json();
                if (res.ok) {
                    if (data.status === 'no_items') {
                        fb.textContent = 'No items expiring soon â€” nothing to report.';
                        fb.className = 'mt-3 px-4 py-2.5 rounded-lg text-sm bg-blue-500/10 border border-blue-500/20 text-blue-400';
                    } else {
                        fb.textContent = `Report sent! ${data.item_count} expiring item(s) emailed to you.`;
                        fb.className = 'mt-3 px-4 py-2.5 rounded-lg text-sm bg-green-500/10 border border-green-500/20 text-green-400';
                    }
                } else {
                    const detail = data.detail || 'Failed to send report';
                    fb.textContent = typeof detail === 'string' ? detail : 'Failed to send report';
                    fb.className = 'mt-3 px-4 py-2.5 rounded-lg text-sm bg-red-500/10 border border-red-500/20 text-red-400';
                }
            } catch (e) {
                fb.textContent = 'Network error';
                fb.className = 'mt-3 px-4 py-2.5 rounded-lg text-sm bg-red-500/10 border border-red-500/20 text-red-400';
            }
            fb.classList.remove('hidden');
            btn.disabled = false;
            btn.textContent = 'Send Expiration Report';
        }

        function debounceSearch() {
            clearTimeout(searchTimeout);
            currentOffset = 0;
            searchTimeout = setTimeout(loadInventory, 300);
        }

        function showAddItemModal() {
            const modal = document.getElementById('add-item-modal');
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        function hideAddItemModal() {
            const modal = document.getElementById('add-item-modal');
            modal.classList.add('hidden');
            modal.classList.remove('flex');
            ['item-name', 'item-category', 'item-location', 'item-description'].forEach(id => document.getElementById(id).value = '');
            document.getElementById('item-quantity').value = '1';
        }

        async function handleAddItem(e) {
            e.preventDefault();
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const item = {
                name: document.getElementById('item-name').value,
                quantity: parseInt(document.getElementById('item-quantity').value),
                category: document.getElementById('item-category').value,
                location: document.getElementById('item-location').value || null,
                description: document.getElementById('item-description').value || null
            };
            submitBtn.disabled = true;
            submitBtn.textContent = 'Adding...';
            try {
                const res = await authFetch(`${API_URL}/api/v1/items`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(item)
                });
                if (res.ok) { hideAddItemModal(); loadInventory(); loadLocations(); }
            } catch (e) {
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Add';
            }
        }

        async function deleteItem(id) {
            if (!confirm('Delete this item?')) return;
            try {
                const res = await authFetch(`${API_URL}/api/v1/items/${id}`, { method: 'DELETE' });
                if (res.ok) loadInventory();
            } catch (e) {}
        }
    </script>

    <!-- PWA: Service Worker Registration & Install Prompt -->
    <div id="pwa-install-banner" class="hidden fixed bottom-4 left-4 right-4 max-w-sm mx-auto
        bg-surface border border-border rounded-xl p-4 flex items-center justify-between z-50 shadow-lg">
        <span class="text-sm text-white">Install Itemwise for quick access</span>
        <div class="flex gap-2 ml-3">
            <button onclick="dismissInstall()" class="text-xs text-muted hover:text-white">Later</button>
            <button onclick="installPWA()" class="text-xs bg-accent px-3 py-1 rounded-lg text-white">Install</button>
        </div>
    </div>
    <script>
        // Service Worker registration
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js').catch(() => {});
        }

        // Install prompt
        let deferredPrompt = null;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('pwa-install-banner').classList.remove('hidden');
        });

        function installPWA() {
            if (!deferredPrompt) return;
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then(() => { deferredPrompt = null; });
            document.getElementById('pwa-install-banner').classList.add('hidden');
        }

        function dismissInstall() {
            document.getElementById('pwa-install-banner').classList.add('hidden');
        }
    </script>
