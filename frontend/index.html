<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        bg: '#0f0f0f',
                        surface: '#1a1a1a',
                        card: '#141414',
                        border: '#2a2a2a',
                        muted: '#666',
                        accent: '#3b82f6',
                    }
                }
            }
        }
    </script>
    <style>
        * { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif; }
        body { background: #0f0f0f; }
        .message-enter { animation: fadeUp 0.2s ease-out; }
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
        input, textarea, select { background: #1a1a1a !important; }
        input:focus, textarea:focus, select:focus { 
            outline: none;
            border-color: #3b82f6 !important;
        }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #2a2a2a; border-radius: 3px; }
    </style>
</head>
<body class="bg-bg text-white min-h-screen">
    <!-- Header -->
    <header class="border-b border-border sticky top-0 z-10 bg-bg/90 backdrop-blur-sm">
        <div class="max-w-2xl mx-auto px-6 py-4 flex items-center justify-between">
            <h1 class="text-lg font-medium tracking-tight">inventory</h1>
            <select id="inventory-selector" class="hidden px-3 py-1.5 bg-surface border border-border rounded-lg text-sm text-white" onchange="switchInventory()">
            </select>
            <div class="flex items-center gap-3">
                <div id="app-tabs" class="hidden">
                    <div class="flex gap-1 bg-surface rounded-lg p-1">
                        <button onclick="showTab('chat')" id="tab-chat" class="tab-btn px-4 py-1.5 rounded-md text-sm transition-all bg-white/10 text-white">chat</button>
                        <button onclick="showTab('inventory')" id="tab-inventory" class="tab-btn px-4 py-1.5 rounded-md text-sm transition-all text-muted hover:text-white">items</button>
                        <button onclick="showTab('settings')" id="tab-settings" class="tab-btn px-4 py-1.5 rounded-md text-sm transition-all text-muted hover:text-white">settings</button>
                    </div>
                </div>
                <button id="logout-btn" onclick="logout()" class="hidden px-3 py-1.5 text-sm text-muted hover:text-white transition-colors">logout</button>
            </div>
        </div>
    </header>

    <!-- Auth Screen -->
    <div id="auth-screen" class="max-w-sm mx-auto px-6 py-20">
        <div class="bg-surface border border-border rounded-2xl p-6">
            <div class="flex gap-1 bg-card rounded-lg p-1 mb-6">
                <button onclick="showAuthTab('login')" id="auth-tab-login" class="flex-1 py-2 rounded-md text-sm transition-all bg-white/10 text-white">Login</button>
                <button onclick="showAuthTab('register')" id="auth-tab-register" class="flex-1 py-2 rounded-md text-sm transition-all text-muted">Register</button>
            </div>
            <div id="auth-error" class="hidden mb-4 px-4 py-2.5 bg-red-500/10 border border-red-500/20 rounded-lg text-red-400 text-sm"></div>
            <form onsubmit="handleAuth(event)" class="space-y-4">
                <input type="email" id="auth-email" required placeholder="Email" class="w-full px-4 py-2.5 bg-card border border-border rounded-lg text-white placeholder-muted">
                <input type="password" id="auth-password" required placeholder="Password" minlength="8" class="w-full px-4 py-2.5 bg-card border border-border rounded-lg text-white placeholder-muted">
                <button type="submit" id="auth-submit" class="w-full px-4 py-2.5 bg-accent text-white rounded-lg font-medium hover:bg-accent/90 transition-all">Login</button>
            </form>
        </div>
    </div>

    <!-- Main -->
    <main class="max-w-2xl mx-auto px-6 py-4">
        <!-- Chat Tab -->
        <div id="chat-tab" class="tab-content">
            <!-- Chat Container -->
            <div class="bg-surface border border-border rounded-2xl overflow-hidden">
                <!-- Messages Area -->
                <div id="chat-messages" class="h-[calc(100vh-220px)] overflow-y-auto p-5 space-y-4">
                    <!-- Welcome -->
                    <div class="message-enter">
                        <p class="text-muted text-sm mb-4">Ask me about your inventory</p>
                        <div class="flex flex-wrap gap-2">
                            <button onclick="sendMessage('What\'s in the freezer?')" class="px-3 py-1.5 bg-card border border-border rounded-full text-sm text-muted hover:text-white hover:border-muted transition-all">
                                What's in the freezer?
                            </button>
                            <button onclick="sendMessage('Do I have any batteries?')" class="px-3 py-1.5 bg-card border border-border rounded-full text-sm text-muted hover:text-white hover:border-muted transition-all">
                                Do I have any batteries?
                            </button>
                            <button onclick="sendMessage('Show all items')" class="px-3 py-1.5 bg-card border border-border rounded-full text-sm text-muted hover:text-white hover:border-muted transition-all">
                                Show all items
                            </button>
                            <button onclick="sendMessage('What\'s the oldest stuff in my freezer?')" class="px-3 py-1.5 bg-card border border-border rounded-full text-sm text-muted hover:text-white hover:border-muted transition-all">
                                What's oldest in the freezer?
                            </button>
                            <button onclick="sendMessage('What recipe should I make with what I have?')" class="px-3 py-1.5 bg-card border border-border rounded-full text-sm text-muted hover:text-white hover:border-muted transition-all">
                                What recipe can I make?
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Input Area -->
                <div class="border-t border-border bg-card p-4">
                    <form onsubmit="handleChatSubmit(event)" class="relative">
                        <input 
                            type="text" 
                            id="chat-input" 
                            placeholder="Ask anything..." 
                            class="w-full px-4 py-3 bg-surface border border-border rounded-xl text-white placeholder-muted focus:border-accent transition-all pr-12"
                            autocomplete="off"
                        >
                        <button type="submit" class="absolute right-3 top-1/2 -translate-y-1/2 p-1.5 text-muted hover:text-white transition-colors">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M5 12h14M12 5l7 7-7 7"/>
                            </svg>
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Inventory Tab -->
        <div id="inventory-tab" class="tab-content hidden">
            <!-- Search & Add -->
            <div class="flex gap-3 mb-6">
                <input 
                    type="text" 
                    id="search-input" 
                    placeholder="Search..." 
                    class="flex-1 px-4 py-2.5 bg-surface border border-border rounded-lg text-white placeholder-muted"
                    onkeyup="debounceSearch()"
                >
                <select id="location-filter" class="px-4 py-2.5 bg-surface border border-border rounded-lg text-muted" onchange="loadInventory()">
                    <option value="">All locations</option>
                </select>
                <button onclick="showAddItemModal()" class="px-4 py-2.5 bg-white text-black rounded-lg font-medium hover:bg-white/90 transition-all">
                    + Add
                </button>
            </div>

            <!-- Items -->
            <div id="items-list" class="space-y-2"></div>

            <!-- Empty -->
            <div id="empty-state" class="hidden py-20 text-center">
                <p class="text-muted mb-4">No items yet</p>
                <button onclick="showAddItemModal()" class="px-4 py-2 bg-surface border border-border rounded-lg text-sm hover:border-muted transition-all">
                    Add your first item
                </button>
            </div>
        </div>

        <!-- Settings Tab -->
        <div id="settings-tab" class="tab-content hidden">
            <div class="bg-surface border border-border rounded-2xl p-5 mb-4">
                <h2 class="font-medium mb-4">Profile</h2>
                <div class="mb-4">
                    <label class="block text-sm text-muted mb-1">Email</label>
                    <p id="profile-email" class="text-white">—</p>
                </div>
                <h3 class="text-sm font-medium text-muted mb-3">Change Password</h3>
                <form onsubmit="handleChangePassword(event)" class="space-y-3">
                    <input type="password" id="current-password" required placeholder="Current password" class="w-full px-4 py-2.5 bg-card border border-border rounded-lg text-white placeholder-muted">
                    <input type="password" id="new-password" required placeholder="New password (min 8 chars)" minlength="8" class="w-full px-4 py-2.5 bg-card border border-border rounded-lg text-white placeholder-muted">
                    <input type="password" id="confirm-password" required placeholder="Confirm new password" minlength="8" class="w-full px-4 py-2.5 bg-card border border-border rounded-lg text-white placeholder-muted">
                    <button type="submit" class="px-4 py-2.5 bg-accent text-white rounded-lg font-medium hover:bg-accent/90 transition-all">Update Password</button>
                </form>
                <div id="password-feedback" class="hidden mt-3 px-4 py-2.5 rounded-lg text-sm"></div>
            </div>
            <div class="bg-surface border border-border rounded-2xl p-5">
                <h2 class="font-medium mb-4">Inventory Members</h2>
                <div id="members-list" class="space-y-2 mb-4"></div>
                <form onsubmit="handleAddMember(event)" class="flex gap-3">
                    <input type="email" id="member-email" required placeholder="Add member by email" class="flex-1 px-4 py-2.5 bg-card border border-border rounded-lg text-white placeholder-muted">
                    <button type="submit" class="px-4 py-2.5 bg-accent text-white rounded-lg font-medium hover:bg-accent/90 transition-all">Invite</button>
                </form>
                <div id="member-feedback" class="hidden mt-3 px-4 py-2.5 rounded-lg text-sm"></div>
            </div>
        </div>
    </main>

    <!-- Add Modal -->
    <div id="add-item-modal" class="fixed inset-0 bg-black/80 backdrop-blur-sm hidden items-center justify-center z-50 p-4">
        <div class="bg-surface border border-border rounded-2xl w-full max-w-md">
            <div class="p-5 border-b border-border flex items-center justify-between">
                <h2 class="font-medium">Add item</h2>
                <button onclick="hideAddItemModal()" class="text-muted hover:text-white transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            <form onsubmit="handleAddItem(event)" class="p-5 space-y-4">
                <div>
                    <input type="text" id="item-name" required placeholder="Name" class="w-full px-4 py-2.5 bg-card border border-border rounded-lg text-white placeholder-muted">
                </div>
                <div class="grid grid-cols-2 gap-3">
                    <input type="number" id="item-quantity" required min="1" value="1" placeholder="Qty" class="px-4 py-2.5 bg-card border border-border rounded-lg text-white placeholder-muted">
                    <input type="text" id="item-category" required placeholder="Category" class="px-4 py-2.5 bg-card border border-border rounded-lg text-white placeholder-muted">
                </div>
                <input type="text" id="item-location" placeholder="Location (optional)" class="w-full px-4 py-2.5 bg-card border border-border rounded-lg text-white placeholder-muted">
                <textarea id="item-description" rows="2" placeholder="Notes (optional)" class="w-full px-4 py-2.5 bg-card border border-border rounded-lg text-white placeholder-muted resize-none"></textarea>
                <div class="flex gap-3 pt-2">
                    <button type="button" onclick="hideAddItemModal()" class="flex-1 px-4 py-2.5 border border-border rounded-lg text-muted hover:text-white hover:border-muted transition-all">
                        Cancel
                    </button>
                    <button type="submit" class="flex-1 px-4 py-2.5 bg-white text-black rounded-lg font-medium hover:bg-white/90 transition-all">
                        Add
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;
        let searchTimeout;
        let authMode = 'login';
        let activeInventoryId = null;

        // ===== Auth =====
        function getToken() { return localStorage.getItem('token'); }
        function getRefreshToken() { return localStorage.getItem('refreshToken'); }
        function authHeaders() {
            const t = getToken();
            return t ? { 'Authorization': `Bearer ${t}` } : {};
        }

        async function authFetch(url, opts = {}) {
            opts.headers = { ...opts.headers, ...authHeaders() };
            if (activeInventoryId) {
                opts.headers['X-Inventory-Id'] = activeInventoryId.toString();
            }
            let res = await fetch(url, opts);
            if (res.status === 401 && getRefreshToken()) {
                const refreshed = await tryRefresh();
                if (refreshed) {
                    opts.headers = { ...opts.headers, ...authHeaders() };
                    if (activeInventoryId) opts.headers['X-Inventory-Id'] = activeInventoryId.toString();
                    res = await fetch(url, opts);
                } else { logout(); }
            }
            if (res.status === 401) { logout(); throw new Error('Unauthorized'); }
            return res;
        }

        async function tryRefresh() {
            try {
                const res = await fetch(`${API_URL}/api/auth/refresh`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ refresh_token: getRefreshToken() })
                });
                if (!res.ok) return false;
                const data = await res.json();
                localStorage.setItem('token', data.access_token);
                return true;
            } catch { return false; }
        }

        function showAuthTab(tab) {
            authMode = tab;
            document.getElementById('auth-tab-login').classList.toggle('bg-white/10', tab === 'login');
            document.getElementById('auth-tab-login').classList.toggle('text-white', tab === 'login');
            document.getElementById('auth-tab-login').classList.toggle('text-muted', tab !== 'login');
            document.getElementById('auth-tab-register').classList.toggle('bg-white/10', tab === 'register');
            document.getElementById('auth-tab-register').classList.toggle('text-white', tab === 'register');
            document.getElementById('auth-tab-register').classList.toggle('text-muted', tab !== 'register');
            document.getElementById('auth-submit').textContent = tab === 'login' ? 'Login' : 'Register';
            document.getElementById('auth-error').classList.add('hidden');
        }

        async function handleAuth(e) {
            e.preventDefault();
            const email = document.getElementById('auth-email').value;
            const password = document.getElementById('auth-password').value;
            const errorEl = document.getElementById('auth-error');
            errorEl.classList.add('hidden');

            try {
                let res;
                if (authMode === 'register') {
                    res = await fetch(`${API_URL}/api/auth/register`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password })
                    });
                } else {
                    const formData = new URLSearchParams();
                    formData.append('username', email);
                    formData.append('password', password);
                    res = await fetch(`${API_URL}/api/auth/login`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                        body: formData
                    });
                }

                if (!res.ok) {
                    const err = await res.json();
                    errorEl.textContent = err.detail || 'Authentication failed';
                    errorEl.classList.remove('hidden');
                    return;
                }

                const data = await res.json();
                localStorage.setItem('token', data.access_token);
                localStorage.setItem('refreshToken', data.refresh_token);
                showApp();
            } catch {
                errorEl.textContent = 'Connection error';
                errorEl.classList.remove('hidden');
            }
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('refreshToken');
            showAuthScreen();
        }

        function showApp() {
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('app-tabs').classList.remove('hidden');
            document.getElementById('logout-btn').classList.remove('hidden');
            document.querySelectorAll('main').forEach(el => el.classList.remove('hidden'));
            loadInventories();
        }

        function showAuthScreen() {
            document.getElementById('auth-screen').classList.remove('hidden');
            document.getElementById('app-tabs').classList.add('hidden');
            document.getElementById('logout-btn').classList.add('hidden');
            document.querySelectorAll('main').forEach(el => el.classList.add('hidden'));
        }

        // ===== Init =====
        if (getToken()) { showApp(); } else { showAuthScreen(); }

        function showTab(tab) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
            document.querySelectorAll('.tab-btn').forEach(el => {
                el.classList.remove('bg-white/10', 'text-white');
                el.classList.add('text-muted');
            });
            document.getElementById(`${tab}-tab`).classList.remove('hidden');
            const btn = document.getElementById(`tab-${tab}`);
            btn.classList.add('bg-white/10', 'text-white');
            btn.classList.remove('text-muted');
            if (tab === 'inventory') { loadInventory(); loadLocations(); }
            if (tab === 'settings') { loadProfile(); loadMembers(); }
        }

        function addMessage(content, isUser = false) {
            const container = document.getElementById('chat-messages');
            const div = document.createElement('div');
            div.className = `message-enter ${isUser ? 'text-right' : ''}`;
            div.innerHTML = `<div class="inline-block max-w-[85%] px-4 py-2.5 rounded-2xl ${isUser ? 'bg-accent text-white' : 'bg-card border border-border text-white/90'}">${content}</div>`;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        async function sendMessage(text) {
            if (!text.trim()) return;
            addMessage(text, true);
            document.getElementById('chat-input').value = '';
            try {
                const res = await authFetch(`${API_URL}/api/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });
                const data = await res.json();
                addMessage(data.response.replace(/\n/g, '<br>'));
            } catch (e) {
                if (e.message !== 'Unauthorized') addMessage('Connection error. Try again.');
            }
        }

        function handleChatSubmit(e) {
            e.preventDefault();
            sendMessage(document.getElementById('chat-input').value);
        }

        async function loadInventory() {
            const search = document.getElementById('search-input').value;
            const location = document.getElementById('location-filter').value;
            let url = search ? `${API_URL}/api/search?q=${encodeURIComponent(search)}` : `${API_URL}/api/items?`;
            if (location) url += `${search ? '&' : ''}location=${encodeURIComponent(location)}`;
            
            try {
                const res = await authFetch(url);
                const data = await res.json();
                const items = data.items || data.results || [];
                const list = document.getElementById('items-list');
                const empty = document.getElementById('empty-state');
                
                if (!items.length) { list.innerHTML = ''; empty.classList.remove('hidden'); return; }
                empty.classList.add('hidden');
                
                list.innerHTML = items.map(item => `
                    <div class="group flex items-center gap-4 p-4 bg-surface border border-border rounded-xl hover:border-muted transition-all">
                        <div class="w-10 h-10 bg-card rounded-lg flex items-center justify-center text-sm font-medium text-muted">${item.quantity}</div>
                        <div class="flex-1 min-w-0">
                            <div class="font-medium truncate">${item.name}</div>
                            <div class="text-sm text-muted">${item.category}${item.location ? ' · ' + item.location : ''}${item.created_at ? ' · ' + new Date(item.created_at).toLocaleDateString() : ''}</div>
                        </div>
                        <button onclick="deleteItem(${item.id})" class="p-2 text-muted opacity-0 group-hover:opacity-100 hover:text-red-400 transition-all">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                            </svg>
                        </button>
                    </div>
                `).join('');
            } catch (e) { console.error(e); }
        }

        async function loadLocations() {
            try {
                const res = await authFetch(`${API_URL}/api/locations`);
                const data = await res.json();
                const select = document.getElementById('location-filter');
                const val = select.value;
                select.innerHTML = '<option value="">All locations</option>' + 
                    data.locations.map(l => `<option value="${l.name}">${l.name}</option>`).join('');
                select.value = val;
            } catch (e) {}
        }

        // ===== Inventory Sharing =====
        async function loadInventories() {
            try {
                const res = await authFetch(`${API_URL}/api/inventories`);
                const data = await res.json();
                const sel = document.getElementById('inventory-selector');
                sel.innerHTML = data.inventories.map(inv =>
                    `<option value="${inv.id}" ${inv.id === activeInventoryId ? 'selected' : ''}>${inv.name}</option>`
                ).join('');
                if (!activeInventoryId && data.inventories.length > 0) {
                    activeInventoryId = data.inventories[0].id;
                }
                sel.classList.remove('hidden');
            } catch (e) { console.error('Failed to load inventories', e); }
        }

        function switchInventory() {
            activeInventoryId = parseInt(document.getElementById('inventory-selector').value);
            loadInventory();
            loadLocations();
        }

        async function loadProfile() {
            try {
                const res = await authFetch(`${API_URL}/api/auth/me`);
                const data = await res.json();
                document.getElementById('profile-email').textContent = data.email;
            } catch(e) { console.error('Failed to load profile', e); }
        }

        async function handleChangePassword(event) {
            event.preventDefault();
            const fb = document.getElementById('password-feedback');
            const newPw = document.getElementById('new-password').value;
            const confirmPw = document.getElementById('confirm-password').value;

            if (newPw !== confirmPw) {
                fb.className = 'mt-3 px-4 py-2.5 rounded-lg text-sm bg-red-500/10 border border-red-500/20 text-red-400';
                fb.textContent = 'New passwords do not match';
                return;
            }

            try {
                const res = await authFetch(`${API_URL}/api/auth/password`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        current_password: document.getElementById('current-password').value,
                        new_password: newPw
                    })
                });
                if (res.ok) {
                    fb.className = 'mt-3 px-4 py-2.5 rounded-lg text-sm bg-green-500/10 border border-green-500/20 text-green-400';
                    fb.textContent = 'Password updated successfully';
                    event.target.reset();
                } else {
                    const err = await res.json();
                    fb.className = 'mt-3 px-4 py-2.5 rounded-lg text-sm bg-red-500/10 border border-red-500/20 text-red-400';
                    fb.textContent = err.detail || 'Failed to update password';
                }
            } catch(e) {
                fb.className = 'mt-3 px-4 py-2.5 rounded-lg text-sm bg-red-500/10 border border-red-500/20 text-red-400';
                fb.textContent = 'Network error';
            }
        }

        async function loadMembers() {
            if (!activeInventoryId) return;
            try {
                const res = await authFetch(`${API_URL}/api/inventories/${activeInventoryId}/members`);
                const data = await res.json();
                document.getElementById('members-list').innerHTML = data.members.map(m => `
                    <div class="flex items-center justify-between p-3 bg-card border border-border rounded-lg">
                        <span class="text-sm">${m.email || 'Unknown'}</span>
                        <span class="text-xs text-muted">${m.joined_at ? new Date(m.joined_at).toLocaleDateString() : ''}</span>
                    </div>
                `).join('') || '<p class="text-muted text-sm">No members yet</p>';
            } catch (e) { console.error(e); }
        }

        async function handleAddMember(e) {
            e.preventDefault();
            const email = document.getElementById('member-email').value;
            const fb = document.getElementById('member-feedback');
            try {
                const res = await authFetch(`${API_URL}/api/inventories/${activeInventoryId}/members`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                if (res.ok) {
                    fb.textContent = `Added ${email}`;
                    fb.className = 'mt-3 px-4 py-2.5 rounded-lg text-sm bg-green-500/10 border border-green-500/20 text-green-400';
                    fb.classList.remove('hidden');
                    document.getElementById('member-email').value = '';
                    loadMembers();
                } else {
                    const err = await res.json();
                    fb.textContent = err.detail || 'Failed to add member';
                    fb.className = 'mt-3 px-4 py-2.5 rounded-lg text-sm bg-red-500/10 border border-red-500/20 text-red-400';
                    fb.classList.remove('hidden');
                }
            } catch (e) {
                fb.textContent = 'Connection error';
                fb.className = 'mt-3 px-4 py-2.5 rounded-lg text-sm bg-red-500/10 border border-red-500/20 text-red-400';
                fb.classList.remove('hidden');
            }
        }

        function debounceSearch() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(loadInventory, 300);
        }

        function showAddItemModal() {
            const modal = document.getElementById('add-item-modal');
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        function hideAddItemModal() {
            const modal = document.getElementById('add-item-modal');
            modal.classList.add('hidden');
            modal.classList.remove('flex');
            ['item-name', 'item-category', 'item-location', 'item-description'].forEach(id => document.getElementById(id).value = '');
            document.getElementById('item-quantity').value = '1';
        }

        async function handleAddItem(e) {
            e.preventDefault();
            const item = {
                name: document.getElementById('item-name').value,
                quantity: parseInt(document.getElementById('item-quantity').value),
                category: document.getElementById('item-category').value,
                location: document.getElementById('item-location').value || null,
                description: document.getElementById('item-description').value || null
            };
            try {
                const res = await authFetch(`${API_URL}/api/items`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(item)
                });
                if (res.ok) { hideAddItemModal(); loadInventory(); loadLocations(); }
            } catch (e) {}
        }

        async function deleteItem(id) {
            if (!confirm('Delete this item?')) return;
            try {
                const res = await authFetch(`${API_URL}/api/items/${id}`, { method: 'DELETE' });
                if (res.ok) loadInventory();
            } catch (e) {}
        }
    </script>
</body>
</html>
