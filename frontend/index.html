<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itemwise</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“¦</text></svg>">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#111827">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="/icons/icon-192.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        bg: '#0f0f0f',
                        surface: '#1a1a1a',
                        card: '#141414',
                        border: '#2a2a2a',
                        muted: '#666',
                        accent: '#3b82f6',
                    }
                }
            }
        }
    </script>
    <style>
        * { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif; }
        body { background: #0f0f0f; }
        .message-enter { animation: fadeUp 0.2s ease-out; }
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
        input, textarea, select { background: #1a1a1a !important; }
        input:focus, textarea:focus, select:focus { 
            outline: none;
            border-color: #3b82f6 !important;
        }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #2a2a2a; border-radius: 3px; }
        .loading { opacity: 0.6; pointer-events: none; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .pulsing { animation: pulse 1.5s ease-in-out infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .spinner { display: inline-block; width: 16px; height: 16px; border: 2px solid currentColor; border-top-color: transparent; border-radius: 50%; animation: spin 0.6s linear infinite; vertical-align: middle; }
        .alert-banner { transition: opacity 0.3s ease, transform 0.3s ease; opacity: 1; transform: translateY(0); }
        .alert-banner.hiding { opacity: 0; transform: translateY(-8px); }
        .alert-close { cursor: pointer; margin-left: 8px; font-size: 1.1em; line-height: 1; opacity: 0.7; }
        .alert-close:hover { opacity: 1; }
        .expiring-soon { 
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: #000;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        .expired { 
            color: #ef4444;
            font-weight: 500;
        }
    </style>
</head>
<body class="bg-bg text-white min-h-screen">
    <!-- Connection Error Banner -->
    <div id="connection-error" class="hidden fixed top-0 left-0 right-0 z-50 px-4 py-2.5 bg-red-500/10 border-b border-red-500/20 text-red-400 text-sm text-center"></div>
    <!-- Header -->
    <header class="border-b border-border sticky top-0 z-10 bg-bg/90 backdrop-blur-sm">
        <div class="max-w-2xl mx-auto px-6 py-3 flex items-center justify-between">
            <h1 class="text-lg font-medium tracking-tight">itemwise</h1>
            <div class="flex items-center gap-3">
                <div id="app-tabs" class="hidden">
                    <div class="flex gap-1 bg-surface rounded-lg p-1">
                        <button onclick="showTab('chat')" id="tab-chat" class="tab-btn px-4 py-1.5 rounded-md text-sm transition-all bg-white/10 text-white">chat</button>
                        <button onclick="showTab('inventory')" id="tab-inventory" class="tab-btn px-4 py-1.5 rounded-md text-sm transition-all text-muted hover:text-white">items</button>
                        <button onclick="showTab('settings')" id="tab-settings" class="tab-btn px-4 py-1.5 rounded-md text-sm transition-all text-muted hover:text-white">settings</button>
                    </div>
                </div>
                <button id="logout-btn" onclick="logout()" class="hidden px-3 py-1.5 text-sm text-muted hover:text-white transition-colors">logout</button>
            </div>
        </div>
        <div id="inventory-selector-row" class="hidden max-w-2xl mx-auto px-6 pb-2">
            <select id="inventory-selector" class="w-full px-3 py-1.5 bg-surface border border-border rounded-lg text-sm text-muted" onchange="switchInventory()">
            </select>
        </div>
    </header>

    <!-- Auth Screen -->
    <div id="auth-screen" class="max-w-sm mx-auto px-6 py-20">
        <div class="bg-surface border border-border rounded-2xl p-6">
            <!-- Login/Register Form -->
            <div id="auth-login-register">
                <div class="flex gap-1 bg-card rounded-lg p-1 mb-6">
                    <button onclick="showAuthTab('login')" id="auth-tab-login" class="flex-1 py-2 rounded-md text-sm transition-all bg-white/10 text-white">Login</button>
                    <button onclick="showAuthTab('register')" id="auth-tab-register" class="flex-1 py-2 rounded-md text-sm transition-all text-muted">Register</button>
                </div>
                <div id="auth-error" class="hidden mb-4 px-4 py-2.5 bg-red-500/10 border border-red-500/20 rounded-lg text-red-400 text-sm"></div>
                <div id="auth-success" class="hidden mb-4 px-4 py-2.5 bg-green-500/10 border border-green-500/20 rounded-lg text-green-400 text-sm"></div>
                <form onsubmit="handleAuth(event)" class="space-y-4">
                    <input type="email" id="auth-email" required placeholder="Email" class="w-full px-4 py-2.5 bg-card border border-border rounded-lg text-white placeholder-muted">
                    <input type="password" id="auth-password" required placeholder="Password" minlength="8" class="w-full px-4 py-2.5 bg-card border border-border rounded-lg text-white placeholder-muted">
                    <button type="submit" id="auth-submit" class="w-full px-4 py-2.5 bg-accent text-white rounded-lg font-medium hover:bg-accent/90 transition-all">Login</button>
                </form>
                <p id="forgot-password-link" class="text-center mt-4 text-sm text-muted cursor-pointer hover:text-white transition-colors" onclick="showForgotPassword()">Forgot Password?</p>
            </div>
            <!-- Forgot Password Form -->
            <div id="auth-forgot-password" class="hidden">
                <h2 class="text-lg font-semibold text-white mb-4">Reset Password</h2>
                <div id="forgot-error" class="hidden mb-4 px-4 py-2.5 bg-red-500/10 border border-red-500/20 rounded-lg text-red-400 text-sm"></div>
                <div id="forgot-success" class="hidden mb-4 px-4 py-2.5 bg-green-500/10 border border-green-500/20 rounded-lg text-green-400 text-sm"></div>
                <form onsubmit="handleForgotPassword(event)" class="space-y-4">
                    <input type="email" id="forgot-email" required placeholder="Email" class="w-full px-4 py-2.5 bg-card border border-border rounded-lg text-white placeholder-muted">
                    <button type="submit" class="w-full px-4 py-2.5 bg-accent text-white rounded-lg font-medium hover:bg-accent/90 transition-all">Send Reset Link</button>
                </form>
                <p class="text-center mt-4 text-sm text-muted cursor-pointer hover:text-white transition-colors" onclick="showLoginFromForgot()">Back to Login</p>
            </div>
            <!-- Reset Password Form -->
            <div id="auth-reset-password" class="hidden">
                <h2 class="text-lg font-semibold text-white mb-4">Set New Password</h2>
                <div id="reset-error" class="hidden mb-4 px-4 py-2.5 bg-red-500/10 border border-red-500/20 rounded-lg text-red-400 text-sm"></div>
                <form onsubmit="handleResetPassword(event)" class="space-y-4">
                    <input type="password" id="reset-password" required placeholder="New Password" minlength="8" class="w-full px-4 py-2.5 bg-card border border-border rounded-lg text-white placeholder-muted">
                    <input type="password" id="reset-password-confirm" required placeholder="Confirm Password" minlength="8" class="w-full px-4 py-2.5 bg-card border border-border rounded-lg text-white placeholder-muted">
                    <button type="submit" class="w-full px-4 py-2.5 bg-accent text-white rounded-lg font-medium hover:bg-accent/90 transition-all">Reset Password</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Main -->
    <main class="max-w-2xl mx-auto px-6 py-4">
        <!-- Chat Tab -->
        <div id="chat-tab" class="tab-content">
            <!-- Chat Container -->
            <div class="bg-surface border border-border rounded-2xl overflow-hidden">
                <!-- Messages Area -->
                <div id="chat-messages" class="h-[calc(100vh-220px)] overflow-y-auto p-5 space-y-4">
                    <!-- Welcome -->
                    <div class="message-enter">
                        <p class="text-muted text-sm mb-4">Ask me about your inventory</p>
                        <div class="flex flex-wrap gap-2">
                            <button onclick="sendMessage('What\'s in the freezer?')" class="px-3 py-1.5 bg-card border border-border rounded-full text-sm text-muted hover:text-white hover:border-muted transition-all">
                                What's in the freezer?
                            </button>
                            <button onclick="sendMessage('Do I have any batteries?')" class="px-3 py-1.5 bg-card border border-border rounded-full text-sm text-muted hover:text-white hover:border-muted transition-all">
                                Do I have any batteries?
                            </button>
                            <button onclick="sendMessage('Show all items')" class="px-3 py-1.5 bg-card border border-border rounded-full text-sm text-muted hover:text-white hover:border-muted transition-all">
                                Show all items
                            </button>
                            <button onclick="sendMessage('What\'s the oldest stuff in my freezer?')" class="px-3 py-1.5 bg-card border border-border rounded-full text-sm text-muted hover:text-white hover:border-muted transition-all">
                                What's oldest in the freezer?
                            </button>
                            <button onclick="sendMessage('What recipe should I make with what I have?')" class="px-3 py-1.5 bg-card border border-border rounded-full text-sm text-muted hover:text-white hover:border-muted transition-all">
                                What recipe can I make?
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Input Area -->
                <div class="border-t border-border bg-card p-4">
                    <!-- Image Preview (hidden by default) -->
                    <div id="image-preview-container" class="hidden mb-3 relative">
                        <img id="image-preview" class="max-h-32 rounded-lg border border-border" alt="Preview">
                        <button onclick="clearImagePreview()" aria-label="Remove image" class="absolute top-1 right-1 p-1 bg-bg/80 rounded-full text-muted hover:text-white">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
                        </button>
                    </div>
                    <form onsubmit="handleChatSubmit(event)" class="relative">
                        <input 
                            type="text" 
                            id="chat-input" 
                            placeholder="Ask anything..." 
                            class="w-full px-12 py-3 bg-surface border border-border rounded-xl text-white placeholder-muted focus:border-accent transition-all"
                            autocomplete="off"
                        >
                        <input type="file" id="image-input" accept="image/jpeg,image/png,image/webp,image/gif" capture="environment" class="hidden" onchange="handleImageSelect(event)">
                        <button type="button" onclick="document.getElementById('image-input').click()" id="chat-image-btn" aria-label="Upload image" class="absolute left-3 top-1/2 -translate-y-1/2 p-1.5 text-muted hover:text-white transition-colors" title="Upload image">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"/>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"/>
                            </svg>
                        </button>
                        <button type="submit" id="chat-send-btn" class="absolute right-3 top-1/2 -translate-y-1/2 p-1.5 text-muted hover:text-white transition-colors">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M5 12h14M12 5l7 7-7 7"/>
                            </svg>
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Inventory Tab -->
        <div id="inventory-tab" class="tab-content hidden">
            <!-- Search & Add -->
            <div class="flex gap-3 mb-6">
                <input 
                    type="text" 
                    id="search-input" 
                    placeholder="Search..." 
                    class="flex-1 px-4 py-2.5 bg-surface border border-border rounded-lg text-white placeholder-muted"
                    onkeyup="debounceSearch()"
                >
                <select id="location-filter" class="px-4 py-2.5 bg-surface border border-border rounded-lg text-muted" onchange="window._resetOffsetAndLoad()">
                    <option value="">All locations</option>
                </select>
                <button onclick="showAddItemModal()" class="px-4 py-2.5 bg-white text-black rounded-lg font-medium hover:bg-white/90 transition-all">
                    + Add
                </button>
            </div>

            <!-- Items -->
            <div id="items-list" class="space-y-2"></div>

            <!-- Pagination -->
            <div id="pagination-controls" class="hidden flex items-center justify-between mt-4 text-sm text-muted">
                <span id="pagination-info"></span>
                <div class="flex gap-2">
                    <button id="prev-btn" onclick="prevPage()" class="px-3 py-1.5 bg-surface border border-border rounded-lg hover:border-muted transition-all disabled:opacity-40 disabled:cursor-not-allowed">Previous</button>
                    <button id="next-btn" onclick="nextPage()" class="px-3 py-1.5 bg-surface border border-border rounded-lg hover:border-muted transition-all disabled:opacity-40 disabled:cursor-not-allowed">Next</button>
                </div>
            </div>

            <!-- Empty -->
            <div id="empty-state" class="hidden py-20 text-center">
                <p class="text-muted mb-4">No items yet</p>
                <button onclick="showAddItemModal()" class="px-4 py-2 bg-surface border border-border rounded-lg text-sm hover:border-muted transition-all">
                    Add your first item
                </button>
            </div>
        </div>

        <!-- Settings Tab -->
        <div id="settings-tab" class="tab-content hidden">
            <div class="bg-surface border border-border rounded-2xl p-5 mb-4">
                <h2 class="font-medium mb-4">Profile</h2>
                <div class="mb-4">
                    <label class="block text-sm text-muted mb-1">Email</label>
                    <p id="profile-email" class="text-white">â€”</p>
                </div>
                <h3 class="text-sm font-medium text-muted mb-3">Change Password</h3>
                <form onsubmit="handleChangePassword(event)" class="space-y-3">
                    <input type="password" id="current-password" required placeholder="Current password" class="w-full px-4 py-2.5 bg-card border border-border rounded-lg text-white placeholder-muted">
                    <input type="password" id="new-password" required placeholder="New password (min 8 chars)" minlength="8" class="w-full px-4 py-2.5 bg-card border border-border rounded-lg text-white placeholder-muted">
                    <input type="password" id="confirm-password" required placeholder="Confirm new password" minlength="8" class="w-full px-4 py-2.5 bg-card border border-border rounded-lg text-white placeholder-muted">
                    <button type="submit" class="px-4 py-2.5 bg-accent text-white rounded-lg font-medium hover:bg-accent/90 transition-all">Update Password</button>
                </form>
                <div id="password-feedback" class="hidden mt-3 px-4 py-2.5 rounded-lg text-sm"></div>
            </div>
            <div class="bg-surface border border-border rounded-2xl p-5">
                <h2 class="font-medium mb-4">Inventory Members</h2>
                <div id="members-list" class="space-y-2 mb-4"></div>
                <form onsubmit="handleAddMember(event)" class="flex gap-3">
                    <input type="email" id="member-email" required placeholder="Add member by email" class="flex-1 px-4 py-2.5 bg-card border border-border rounded-lg text-white placeholder-muted">
                    <button type="submit" class="px-4 py-2.5 bg-accent text-white rounded-lg font-medium hover:bg-accent/90 transition-all">Invite</button>
                </form>
                <div id="member-feedback" class="hidden mt-3 px-4 py-2.5 rounded-lg text-sm"></div>
            </div>
            <div class="bg-surface border border-border rounded-2xl p-5 mt-4">
                <h2 class="font-medium mb-2">Notifications</h2>
                <p class="text-sm text-muted mb-3">Get an email listing items expiring in the next 7 days.</p>
                <button onclick="handleSendExpirationReport()" id="expiration-report-btn" class="px-4 py-2.5 bg-accent text-white rounded-lg font-medium hover:bg-accent/90 transition-all">Send Expiration Report</button>
                <div id="expiration-feedback" class="hidden mt-3 px-4 py-2.5 rounded-lg text-sm"></div>
            </div>
        </div>
    </main>

    <!-- Add Modal -->
    <div id="add-item-modal" class="fixed inset-0 bg-black/80 backdrop-blur-sm hidden items-center justify-center z-50 p-4">
        <div class="bg-surface border border-border rounded-2xl w-full max-w-md">
            <div class="p-5 border-b border-border flex items-center justify-between">
                <h2 class="font-medium">Add item</h2>
                <button onclick="hideAddItemModal()" class="text-muted hover:text-white transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            <form onsubmit="handleAddItem(event)" class="p-5 space-y-4">
                <div>
                    <input type="text" id="item-name" required placeholder="Name" class="w-full px-4 py-2.5 bg-card border border-border rounded-lg text-white placeholder-muted">
                </div>
                <div class="grid grid-cols-2 gap-3">
                    <input type="number" id="item-quantity" required min="1" value="1" placeholder="Qty" class="px-4 py-2.5 bg-card border border-border rounded-lg text-white placeholder-muted">
                    <input type="text" id="item-category" required placeholder="Category" class="px-4 py-2.5 bg-card border border-border rounded-lg text-white placeholder-muted">
                </div>
                <input type="text" id="item-location" placeholder="Location (optional)" class="w-full px-4 py-2.5 bg-card border border-border rounded-lg text-white placeholder-muted">
                <input type="date" id="item-expiration" placeholder="Expiration Date (optional)" class="w-full px-4 py-2.5 bg-card border border-border rounded-lg text-white placeholder-muted">
                <textarea id="item-description" rows="2" placeholder="Notes (optional)" class="w-full px-4 py-2.5 bg-card border border-border rounded-lg text-white placeholder-muted resize-none"></textarea>
                <div class="flex gap-3 pt-2">
                    <button type="button" onclick="hideAddItemModal()" class="flex-1 px-4 py-2.5 border border-border rounded-lg text-muted hover:text-white hover:border-muted transition-all">
                        Cancel
                    </button>
                    <button type="submit" class="flex-1 px-4 py-2.5 bg-white text-black rounded-lg font-medium hover:bg-white/90 transition-all">
                        Add
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="/js/app.js"></script>

    <!-- PWA: Install Prompt Banner -->
    <div id="pwa-install-banner" class="hidden fixed bottom-4 left-4 right-4 max-w-sm mx-auto
        bg-surface border border-border rounded-xl p-4 flex items-center justify-between z-50 shadow-lg">
        <span class="text-sm text-white">Install Itemwise for quick access</span>
        <div class="flex gap-2 ml-3">
            <button onclick="dismissInstall()" class="text-xs text-muted hover:text-white">Later</button>
            <button onclick="installPWA()" class="text-xs bg-accent px-3 py-1 rounded-lg text-white">Install</button>
        </div>
    </div>
</body>
</html>
