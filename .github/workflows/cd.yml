name: CD

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [master]

permissions:
  id-token: write
  contents: read

concurrency:
  group: cd-production
  cancel-in-progress: false

env:
  AZURE_RESOURCE_GROUP: rg-itemwise-prod
  AZD_ENV_NAME: itemwise-prod
  PROD_URL: https://ca-api-ki7zeahtw2lr6.proudwater-caeb734c.centralus.azurecontainerapps.io

jobs:
  deploy:
    if: github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    environment:
      name: production
      url: ${{ env.PROD_URL }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check for infra changes
        id: infra-check
        run: |
          if git diff --name-only HEAD~1 HEAD | grep -q '^infra/'; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CD_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Install Azure Developer CLI
        uses: Azure/setup-azd@v2

      - name: Log in to azd (OIDC)
        run: |
          azd auth login \
            --client-id "${{ secrets.AZURE_CD_CLIENT_ID }}" \
            --tenant-id "${{ secrets.AZURE_TENANT_ID }}" \
            --federated-credential-provider github

      - name: Set up azd environment
        run: |
          azd env new "$AZD_ENV_NAME" --no-prompt 2>/dev/null || true
          azd env select "$AZD_ENV_NAME" --no-prompt
          azd env set AZURE_LOCATION centralus
          azd env set AZURE_SUBSCRIPTION_ID "${{ secrets.AZURE_SUBSCRIPTION_ID }}"
          # Write infra parameters needed for bicep param resolution
          mkdir -p .azure/$AZD_ENV_NAME
          echo '{"infra":{"parameters":{"environmentName":"itemwise-prod","location":"centralus","postgresPassword":"'"${{ secrets.POSTGRES_ADMIN_PASSWORD }}"'"}}}' > .azure/$AZD_ENV_NAME/config.json

      - name: Refresh environment state
        run: azd env refresh -e "$AZD_ENV_NAME" --no-prompt

      - name: Provision infrastructure (only if infra/ changed)
        if: steps.infra-check.outputs.changed == 'true'
        run: azd provision -e "$AZD_ENV_NAME" --no-prompt

      - name: Deploy application
        run: azd deploy -e "$AZD_ENV_NAME" --no-prompt

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync --frozen

      - name: Install Playwright Chromium
        run: uv run python -m playwright install --with-deps chromium

      - name: Wait for deployment health
        run: |
          for i in $(seq 1 30); do
            if curl -fsS "${PROD_URL}/health" >/dev/null; then
              echo "App is healthy"
              exit 0
            fi
            sleep 10
          done
          echo "App did not become healthy in time"
          exit 1

      - name: Run E2E tests against production
        env:
          E2E_BASE_URL: ${{ env.PROD_URL }}
        run: uv run python -m pytest tests/test_e2e.py -v -m e2e --no-cov

      - name: Deployment summary
        if: always()
        run: |
          echo "## ðŸš€ Production Deployment" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "| Detail | Value |" >> "$GITHUB_STEP_SUMMARY"
          echo "|--------|-------|" >> "$GITHUB_STEP_SUMMARY"
          echo "| **URL** | ${PROD_URL} |" >> "$GITHUB_STEP_SUMMARY"
          echo "| **Commit** | \`${GITHUB_SHA::8}\` |" >> "$GITHUB_STEP_SUMMARY"
          echo "| **Timestamp** | $(date -u +'%Y-%m-%d %H:%M:%S UTC') |" >> "$GITHUB_STEP_SUMMARY"
